<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="./huojian.ico">
  <title>CSS Transforms and Transitions</title>
  <style>
* {
  background-color:rgba(0,0,0,0.1);
}
.a {
  width: 360px;
  height: 360px;
}
div {
  width:100px;
  height:100px;
  margin:10px;
  float:left;
}
section {
  background-color:red;
  height:100px;
  margin-left:0px;
  margin-right:0px;
  transition: all .3s;
}
section:hover {
  margin-left:-10px;
  margin-right:-10px;
  
}
  </style>
</head>
<body>
<div class="a"> 
  <div>
    <section></section>
  </div>

  </div>

  </div>

  </div>

</div>  
</body>
</html>
